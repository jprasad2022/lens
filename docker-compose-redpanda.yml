version: '3.8'

services:
  # Redpanda - Kafka Compatible Streaming Platform
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.15
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # HTTP Proxy
      - "19092:19092"  # Kafka API
      - "19644:9644"   # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    networks:
      - lens-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redpanda Console (UI for monitoring)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.3.8
    container_name: redpanda-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
    volumes:
      - ./redpanda-console-config.yml:/tmp/config.yml:ro
    networks:
      - lens-network

  # Your Backend Service
  backend:
    build: ./backend
    container_name: lens-backend
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Kafka/Redpanda Configuration
      KAFKA_ENABLED: "true"
      KAFKA_BOOTSTRAP_SERVERS: "redpanda:9092"
      KAFKA_SECURITY_PROTOCOL: "PLAINTEXT"
      SCHEMA_REGISTRY_URL: "http://redpanda:8081"
      TEAM_PREFIX: "team1"
      
      # Other Backend Config
      DATA_PATH: "/app/data"
      MODEL_PATH: "/app/models"
      CACHE_ENABLED: "true"
      REDIS_URL: "redis://redis:6379"
    volumes:
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    networks:
      - lens-network

  # Your Frontend Service
  frontend:
    build: ./frontend
    container_name: lens-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
      NEXT_PUBLIC_KAFKA_ENABLED: "true"
    networks:
      - lens-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: lens-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lens-network

volumes:
  redpanda-data:
  redis-data:

networks:
  lens-network:
    driver: bridge